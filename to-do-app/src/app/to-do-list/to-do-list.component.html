<ul class="list-group">
    @for (task of tasks; track task.id) {
    <li class="list-group-item">
        <app-to-do-list-item [task]="task" (taskDeleted)="deleteTask($event)"
            (taskCompleted)="completeTask($event)"></app-to-do-list-item>
    </li>
    }
    @empty {
    <li class="list-group-item">No tasks available.</li>
    }
</ul>
